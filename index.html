<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Advisor</h1>
        <p>Manage your finances with AI-based budgeting advice and savings plans.</p>
        
        <div class="form-group">
            <label for="goal">Financial Goal:</label>
            <input type="text" id="goal" placeholder="e.g., Save for a house">
        </div>
        
        <div class="form-group">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" placeholder="e.g., 3000">
        </div>
        
        <div class="form-group">
            <label for="expenses">Monthly Expenses:</label>
            <textarea id="expenses" placeholder="List your expenses separated by commas (e.g., rent 1000, groceries 300, utilities 150)"></textarea>
        </div>
        
        <button onclick="generateBudget()">Generate Budget</button>
        
        <div id="budgetAdvice"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
